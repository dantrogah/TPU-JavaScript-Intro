<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(4);

      function calculateCompoundInterest(principal, rate, frequency, time) {
        // return principal(1 + rate / frequency) ^ (frequency * time);
        return principal(1 + 2);
      }

      // Return the calculated amount and use console.log() to display it.
      let compInterest = calculateCompoundInterest(5000, 0.1, 4, 2);
      console.log(compInterest);
    </script>
  </body>
