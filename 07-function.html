<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Exercise</title>
  </head>
  <body>
    <script>
      // Exercise 1: Simple Greeting Function
      // Objective: Write a function named greet that takes a name as an argument and prints a greeting message like "Hello, [name]!" to the console.
      function greet(name) {
        console.log(`Hello, ${name}!`);
      }

      greet("Vanessa");

      // Exercise 2: Function Expressions
      /*
        Objective: Define a function expression to assign a function named findMax to a variable. This function should take two numbers as arguments and return the larger number.
      */
      const findMax = function (num1, num2) {
        return num1 > num2 ? num1 : num2;
      };

      console.log(findMax(5, 5));

      // Exercise 3: Multiplying Numbers
      // Objective: Create a function called multiply that takes two parameters and returns their product. Verify the function's correctness by testing it with several pairs of numbers.
      function multiply(num1, num2) {
        return num1 * num2;
      }

      console.log(multiply(3, 5));
      console.log(multiply(22, 3));
      console.log(multiply(-3, 10));
      console.log(multiply(-3, -6));

      // Exercise 4: Default Parameters
      // Objective: Write a function buildMessage that takes two parameters: name and greeting, where greeting has a default value of "Hi". The function should return a greeting message in the format "{greeting}, {name}!".

      function buildMessage(name, greeting = "Hi") {
        return `${greeting}, ${name}`;
      }

      console.log(buildMessage("Vanessa"));
      console.log(buildMessage("Daniel", "Hello"));

      // Exercise 5: Calculate Average
      // Objective: Develop a function calculateAverage that takes an array of numbers as an argument and returns the average of those numbers.
      function calculateAverage(numbers) {
        let total = 0;
        let count = 0;

        for (let i = 0; i < numbers.length; i++) {
          total += numbers[i];
          count++;
        }

        return total / count;
      }

      console.log(calculateAverage([1, 2, 3, 4, 5]));

      // Exercise 6: Recursive Function for Factorial
      // Objective: Write a recursive function named factorial that computes the factorial of a given number. The factorial of a non-negative integer n is the product of all positive integers less than or equal to n.
      function factorial(number) {
        if (number == 0 || number == 1) {
          return 1;
        } else {
          return number * factorial(number - 1);
        }
      }

      console.log(factorial(5));

      // Exercise 7: Using Callback Functions
      // Objective: Implement a function processElements that takes an array and a callback function as arguments. The function should apply the callback to each element of the array and print the result.
      let arr = [3, 5, 8, 9, 3];

      function square(number) {
        return number * number;
      }

      function processElements(arr, callback) {
        arr.forEach((element) => {
          let squaredNumber = callback(element);
          console.log(squaredNumber);
        });
      }

      processElements(arr, square);

      // Exercise 8: Higher-Order Functions
      /*
      Objective: Design a higher-order function modifyString that takes a string and a function as arguments. The function should return the result of applying the function to the string. Test this by passing a function that appends "!!!" to the string.
      */

      function response(msg) {
        return `${msg}!!!`;
      }

      function modifyString(name, callback) {
        console.log(callback(name));
      }

      modifyString("Daniel", response);

      // Exercise 9: Closure Example
      /*
        Objective: Write a function createCounter that has no parameters. It should return another function that, when invoked, returns an incremented value starting from 1. This demonstrates the use of closures.
      */

      function createCounter() {
        let count = 1;

        return function () {
          count += 1;
          return count;
        };
      }

      let counter = createCounter();

      console.log(counter());
      console.log(counter());
      console.log(counter());
      console.log(counter());

      // Exercise 10: Immediately Invoked Function Expression (IIFE)
      /*
        Write an IIFE that prints "I am an IIFE, executing immediately!" to the console upon script execution.
        Each function should be tested to ensure it works as expected, ideally within a simple HTML environment or using a tool like Node.js for execution.
      */
      (function () {
        console.log("I am an IIFE, executing immediately!");
      })();
    </script>
  </body>
</html>
