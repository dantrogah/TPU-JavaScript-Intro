<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Row Highlighting</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }

      .hightlight {
        background-color: #d1e7fd !important;
      }
    </style>
  </head>
  <body>
    <h2>Click a Row to Highlight It</h2>

    <table id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>Manager</td>
        </tr>
        <tr>
          <td>John Smith</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Alice Johnson</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Bob Lee</td>
          <td>Tester</td>
        </tr>
      </tbody>
    </table>

    <script>
      const rows = document.querySelectorAll("#myTable tbody tr");
      let selectedRow = null;

      rows.forEach((row) => {
        row.addEventListener("click", () => {
          if (selectedRow) {
            selectedRow.classList.remove("hightlight");
          }

          row.classList.add("hightlight");

          selectedRow = row;
        });
      });
      console.log(rows);
    </script>
  </body>
</html>
