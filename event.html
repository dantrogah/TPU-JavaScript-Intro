<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event handling in JavaScript</title>
  </head>
  <body>
    <h1 id="mouseEvents">Click Event Demo</h1>
    <button id="clickMeButton">Click Me!</button>

    <form id="submitForm" action="">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
      />
      <button type="submit">Submit</button>
    </form>
    <script>
      console.log("Click Event:");
      document
        .getElementById("clickMeButton")
        .addEventListener("click", function () {
          alert("Button has been clicked!");
        });

      console.log("Mouseover and Mouseout Events:");
      const mouseText = document.getElementById("mouseEvents");

      mouseText.addEventListener("mouseover", function () {
        this.style.color = "red";
      });

      mouseText.addEventListener("mouseout", function () {
        this.style.color = "green";
      });

      console.log("Form Submission: ");
      document
        .getElementById("submitForm")
        .addEventListener("submit", function () {
          const username = document.getElementById("username").value;
          if (username.trim() == "") {
            alert("Please enter your username.");
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
